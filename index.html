<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <!-- Custom CSS -->
  <link href="assets/style.css" rel="stylesheet">
  <!-- Include Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
  <main class="container text-center my-5 card">
    <h1 class="mb-4">Rock, Paper, Scissors</h1>
    <p class="card-body">Make your move and see if you can beat the computer!</p>
    <div class="my-4">
      <button class="btn btn-primary mx-2" id="rock">
        <i class="fas fa-hand-rock"></i> Rock
      </button>
      <button class="btn btn-primary mx-2" id="paper">
        <i class="fas fa-hand-paper"></i> Paper
      </button>
      <button class="btn btn-primary mx-2" id="scissors">
        <i class="fas fa-hand-scissors"></i> Scissors
      </button>
    </div>
    <div id="result" class="mt-4">
      <p class="fs-4"><span id="game-result"></span></p>
    </div>
    <div class="mt-4">
      <h2>Scores</h2>
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="assets/app.js"></script>
</body>

</html>
